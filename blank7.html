    <script>
        const rawInput = prompt ('태어난 해를 입력해주세요.','')
        const e = Number(rawInput)
        
        let 간
        if (e===1984) { 간 ='갑'}
        else if (e===1985) { 간 ='을'} 
        else if (e===1986) { 간 ='정'}
        else if (e===1987) { 간 ='병'}
        else if (e===1988) { 간 ='무'}
        else if (e===1989) { 간 ='기'}
        else if (e===1990) { 간 ='경'}
        else if (e===1991) { 간 ='신'}
        else if (e===1992) { 간 ='임'}
        else if (e===1993) { 간 ='계'}
        else if (e===1994) { 간 ='갑'}
        else if (e===1995) { 간 ='을'}
        
        const f = Number(rawInput)

        let 띠
        if (f===1984) { 띠 ='자'}
        else if (f===1985) { 띠 ='축'}
        else if (f===1986) { 띠 ='인'} 
        else if (f===1987) { 띠 ='묘'}
        else if (f===1988) { 띠 ='진'}
        else if (f===1989) { 띠 ='사'}
        else if (f===1990) { 띠 ='오'}
        else if (f===1991) { 띠 ='미'}
        else if (f===1992) { 띠 ='신'}
        else if (f===1993) { 띠 ='유'}
        else if (f===1994) { 띠 ='술'}
       
        alert(`${e}년은 ${간}${띠} 년입니다.`)
        
    </script>
